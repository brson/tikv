[package]
name = "raftstore"
version = "0.0.1"
edition = "2018"
publish = false

[dependencies]
byteorder = "1.2"
crc = "1.8"
crossbeam = "0.5"
# FIXME: unfortunate dependency
engine = { path = "../engine" }
fail = "0.2"
kvproto = { git = "https://github.com/pingcap/kvproto.git" }
lazy_static = "0.2.1"
log_wrappers = { path = "../log_wrappers" }
protobuf = "~2.0"
quick-error = "1.2.2"
raft = "0.4"
serde = "1.0"
serde_derive = "1.0"
slog = { version = "2.3" }
slog-global = { version = "0.1", git = "https://github.com/breeswish/slog-global.git", rev = "91904ade" }
tikv_misc = { path = "../tikv_misc" }
tikv_util = { path = "../tikv_util" }
time = "0.1"

[dependencies.prometheus]
version = "0.4.2"
default-features = false
features = ["nightly", "push", "process"]
